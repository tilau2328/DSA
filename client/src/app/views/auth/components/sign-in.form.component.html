<form class="px-2" (ngSubmit)="submit()" [formGroup]="credentialsForm">
  <div class="form-group">
    <label for="signInUsernameForm" class="text-light">Username</label>
    <input type="username" class="form-control" id="signInUsernameForm" placeholder="John Doe" autocomplete="username"
           formControlName="username">
  </div>
  <div class="form-group">
    <label for="signInPasswordForm" class="text-light">Password</label>
    <input type="password" class="form-control" id="signInPasswordForm" formControlName="password"
           placeholder="**********" aria-describedby="forgetPasswordHelp" autocomplete="password">
  </div>
  <a class="btn btn-link" routerLink="/auth/sign-up">New around here? Sign up!</a>
  <button type="submit" class="btn btn-outline-light float-right">Sign in</button>
  <app-connect-button provider="github" method="login" (onSuccess)="onSuccess($event)"></app-connect-button>
</form>
